name: Deploy Daily Readings Seeder (Secondary Firebase)

on:
  push:
    branches:
      - main
    paths:
      - 'daily_readings_seeder/**'
  workflow_dispatch:  # Allow manual triggers

env:
  FUNCTION_NAME: daily-readings-seeder-secondary
  REGION: us-central1
  RUNTIME: python311
  ENTRY_POINT: seed_daily_readings_cron

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          cd daily_readings_seeder
          pip install -r requirements.txt

      - name: ðŸ” Authenticate to Google Cloud (Secondary Project) - Workload Identity
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_SECONDARY }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_SECONDARY }}

      - name: âš™ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_SECONDARY }}

      - name: ðŸ“¤ Deploy Cloud Function to Secondary Project
        env:
          DRY_RUN: ${{ secrets.DRY_RUN || 'False' }}
        run: |
          echo "ðŸŽ¯ Deploying to secondary Firebase project: ${{ secrets.GCP_PROJECT_ID_SECONDARY }}"
          echo "â„¹ï¸  This function will use Application Default Credentials"
          echo "â„¹ï¸  No Firebase service account keys needed - uses Workload Identity Federation"
          echo "â„¹ï¸  Function runs in same GCP project as Firebase, so ADC works automatically"
          
          # Deploy WITHOUT Firebase credentials - uses Application Default Credentials
          # The Cloud Function runs in the same GCP project as the Firebase database
          # Set project ID so function knows which Firebase project to use
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=daily_readings_seeder \
            --entry-point=${{ env.ENTRY_POINT }} \
            --trigger-http \
            --allow-unauthenticated \
            --memory=512MB \
            --timeout=540s \
            --max-instances=10 \
            --set-env-vars="DRY_RUN=${DRY_RUN},FIREBASE_PROJECT_ID_SECONDARY=${{ secrets.GCP_PROJECT_ID_SECONDARY }}" \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }}

      - name: ðŸ”— Get Function URL
        id: get-url
        run: |
          FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            --format="value(serviceConfig.uri)")
          echo "url=$FUNCTION_URL" >> $GITHUB_OUTPUT
          echo "âœ… Function URL: $FUNCTION_URL"

      - name: â° Create/Update Monthly Scheduler Job (15th of Month)
        run: |
          JOB_NAME="${FUNCTION_NAME}-monthly-15th"
          FUNCTION_URL="${{ steps.get-url.outputs.url }}"
          
          echo "Creating/updating scheduler job: $JOB_NAME"
          echo "Function URL: $FUNCTION_URL"
          echo "Schedule: 0 7 15 * * (15th of month at 2 AM ET / 7 AM UTC)"
          
          # Check if job exists
          if gcloud scheduler jobs describe "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            >/dev/null 2>&1; then
            echo "Job exists, updating..."
            gcloud scheduler jobs update http "$JOB_NAME" \
              --location=${{ env.REGION }} \
              --schedule="0 7 15 * *" \
              --uri="$FUNCTION_URL" \
              --http-method=GET \
              --time-zone="America/New_York" \
              --attempt-deadline=600s \
              --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }}
            echo "âœ… Scheduler job updated successfully"
          else
            echo "Job does not exist, creating..."
            gcloud scheduler jobs create http "$JOB_NAME" \
              --location=${{ env.REGION }} \
              --schedule="0 7 15 * *" \
              --uri="$FUNCTION_URL" \
              --http-method=GET \
              --time-zone="America/New_York" \
              --description="Monthly seeding of daily readings on 15th - seeds days 1-30 of next month (SECONDARY)" \
              --attempt-deadline=600s \
              --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }}
            echo "âœ… Scheduler job created successfully"
          fi
          
          # Verify job was created/updated
          echo ""
          echo "Verifying scheduler job..."
          gcloud scheduler jobs describe "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            --format="table(name,schedule,timeZone,state,httpTarget.uri)"

      - name: âœ… Verify Deployment
        run: |
          echo "ðŸŽ‰ Secondary deployment completed successfully!"
          echo "Project: ${{ secrets.GCP_PROJECT_ID_SECONDARY }}"
          echo "Function: ${{ env.FUNCTION_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "URL: ${{ steps.get-url.outputs.url }}"
          gcloud scheduler jobs list --location=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            --filter="name~${{ env.FUNCTION_NAME }}" \
            --format="table(name,schedule,state)"

