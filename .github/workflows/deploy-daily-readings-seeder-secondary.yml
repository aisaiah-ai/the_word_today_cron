name: Deploy Daily Readings Seeder (Secondary Firebase)

on:
  push:
    branches:
      - main
    paths:
      - 'daily_readings_seeder/**'
  workflow_dispatch:  # Allow manual triggers

env:
  FUNCTION_NAME: daily-readings-seeder-secondary
  REGION: us-central1
  RUNTIME: python311
  ENTRY_POINT: seed_daily_readings_cron

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          cd daily_readings_seeder
          pip install -r requirements.txt

      - name: üîê Authenticate to Google Cloud (Secondary Project) - Workload Identity
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_SECONDARY }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_SECONDARY }}

      - name: ‚öôÔ∏è Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_SECONDARY }}

      - name: üì§ Deploy Cloud Function to Secondary Project
        env:
          DRY_RUN: ${{ secrets.DRY_RUN || 'False' }}
        run: |
          echo "üéØ Deploying to secondary Firebase project: ${{ secrets.GCP_PROJECT_ID_SECONDARY }}"
          echo "‚ÑπÔ∏è  This function will use Application Default Credentials"
          echo "‚ÑπÔ∏è  No Firebase service account keys needed - runs in same project as Firebase"
          
          # Deploy WITHOUT Firebase credentials - uses Application Default Credentials
          # The Cloud Function runs in the same GCP project as the Firebase database
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=daily_readings_seeder \
            --entry-point=${{ env.ENTRY_POINT }} \
            --trigger-http \
            --allow-unauthenticated \
            --memory=512MB \
            --timeout=540s \
            --max-instances=10 \
            --set-env-vars="DRY_RUN=${DRY_RUN}" \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }}

      - name: üîó Get Function URL
        id: get-url
        run: |
          FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            --format="value(serviceConfig.uri)")
          echo "url=$FUNCTION_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Function URL: $FUNCTION_URL"

      - name: ‚è∞ Create/Update Monthly Scheduler Job (15th of Month)
        run: |
          JOB_NAME="${FUNCTION_NAME}-monthly-15th"
          # Run on 15th of each month at 2 AM ET (7 AM UTC)
          # Seeds days 1-30 of the next month
          gcloud scheduler jobs create http "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --schedule="0 7 15 * *" \
            --uri="${{ steps.get-url.outputs.url }}" \
            --http-method=GET \
            --time-zone="America/New_York" \
            --description="Monthly seeding of daily readings on 15th - seeds days 1-30 of next month (SECONDARY)" \
            --attempt-deadline=600s \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            || gcloud scheduler jobs update http "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --schedule="0 7 15 * *" \
            --uri="${{ steps.get-url.outputs.url }}" \
            --http-method=GET \
            --time-zone="America/New_York" \
            --attempt-deadline=600s \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }}

      - name: ‚úÖ Verify Deployment
        run: |
          echo "üéâ Secondary deployment completed successfully!"
          echo "Project: ${{ secrets.GCP_PROJECT_ID_SECONDARY }}"
          echo "Function: ${{ env.FUNCTION_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "URL: ${{ steps.get-url.outputs.url }}"
          gcloud scheduler jobs list --location=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID_SECONDARY }} \
            --filter="name~${{ env.FUNCTION_NAME }}" \
            --format="table(name,schedule,state)"

