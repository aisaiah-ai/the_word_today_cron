name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  FUNCTION_NAME: the-word-today-cron
  REGION: us-central1
  RUNTIME: python311
  ENTRY_POINT: the_word_today_cron

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          cd the_word_today_cron
          pip install -r requirements.txt

      - name: üîê Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ‚öôÔ∏è Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: üì§ Deploy Cloud Function
        env:
          DRY_RUN: ${{ secrets.DRY_RUN || 'False' }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=the_word_today_cron \
            --entry-point=${{ env.ENTRY_POINT }} \
            --trigger-http \
            --allow-unauthenticated \
            --memory=512MB \
            --timeout=540s \
            --max-instances=10 \
            --set-env-vars DRY_RUN="${DRY_RUN}",YOUTUBE_API_KEY="${YOUTUBE_API_KEY}",FIREBASE_CREDENTIALS_JSON="${FIREBASE_CREDENTIALS_JSON}"

      - name: üîó Get Function URL
        id: get-url
        run: |
          FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ env.REGION }} \
            --format="value(serviceConfig.uri)")
          echo "url=$FUNCTION_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Function URL: $FUNCTION_URL"

      - name: ‚è∞ Create/Update 4 AM ET (09:00 UTC) Scheduler Job
        run: |
          JOB_NAME="${FUNCTION_NAME}-4am-et"
          gcloud scheduler jobs create http "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --schedule="0 9 * * *" \
            --uri="${{ steps.get-url.outputs.url }}" \
            --http-method=GET \
            --time-zone="America/New_York" \
            --description="Daily run at 4 AM ET (09:00 UTC) for The Word Today service" \
            --attempt-deadline=600s \
            || gcloud scheduler jobs update http "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --schedule="0 9 * * *" \
            --uri="${{ steps.get-url.outputs.url }}" \
            --http-method=GET \
            --time-zone="America/New_York" \
            --attempt-deadline=600s

      - name: ‚è∞ Create/Update 9 AM ET (14:00 UTC) Scheduler Job
        run: |
          JOB_NAME="${FUNCTION_NAME}-9am-et"
          gcloud scheduler jobs create http "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --schedule="0 14 * * *" \
            --uri="${{ steps.get-url.outputs.url }}" \
            --http-method=GET \
            --time-zone="America/New_York" \
            --description="Daily run at 9 AM ET (14:00 UTC) for The Word Today service" \
            --attempt-deadline=600s \
            || gcloud scheduler jobs update http "$JOB_NAME" \
            --location=${{ env.REGION }} \
            --schedule="0 14 * * *" \
            --uri="${{ steps.get-url.outputs.url }}" \
            --http-method=GET \
            --time-zone="America/New_York" \
            --attempt-deadline=600s

      - name: ‚úÖ Verify Deployment
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Function: ${{ env.FUNCTION_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "URL: ${{ steps.get-url.outputs.url }}"
          gcloud scheduler jobs list --location=${{ env.REGION }} \
            --filter="name~${{ env.FUNCTION_NAME }}" \
            --format="table(name,schedule,state)"
